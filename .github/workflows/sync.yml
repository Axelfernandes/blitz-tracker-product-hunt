name: Product Hunt Sync Cron

on:
  schedule:
    # Run every hour to process small batches
    - cron: "0 * * * *"
  workflow_dispatch: # Allow manual trigger from GitHub Actions tab

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Sync
        run: |
          echo "Triggering sync..."
          curl -X POST "https://producthunt.forgify.io/api/cron/sync-ph?key=${{ secrets.CRON_SECRET }}"
