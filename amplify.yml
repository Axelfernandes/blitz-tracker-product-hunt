version: 1
backend:
  phases:
    build:
      commands:
        - nvm use 20 || echo "Using default node version"
        - node -v
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20 || echo "Using default node version"
        - node -v
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - echo "PH_TOKEN=$PH_TOKEN" >> .env.production
        - echo "GEMINI_API_KEY=$GEMINI_API_KEY" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
